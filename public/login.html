<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foodies Signin</title>
  <link rel="stylesheet" href="output.css" />
</head>

<body class="min-h-screen bg-gray-50 text-gray-800">

  <main class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md">

      
      <div class="text-center mb-6">
        <span class="text-3xl font-extrabold text-gray-900 tracking-wide">FOODIES</span>
      </div>

      
      <h1 class="text-center text-xl font-semibold text-gray-900">Welcome Back</h1>
      <p class="mt-1 text-center text-gray-600">Sign in to access your Foodies account</p>

      
      <div class="mt-6 space-y-3">
        <div class="w-full inline-flex items-center justify-center rounded-md border border-gray-300 bg-white px-4 py-2.5 text-sm">
          Continue with Google
        </div>
        <div class="w-full inline-flex items-center justify-center rounded-md border border-gray-300 bg-white px-4 py-2.5 text-sm">
          Continue with Facebook
        </div>
      </div>

      
      <div class="my-8 flex items-center">
        <div class="h-px w-full bg-gray-200"></div>
        <span class="px-3 text-sm text-gray-400">Or sign in with email</span>
        <div class="h-px w-full bg-gray-200"></div>
      </div>

      
      <form class="space-y-4">

        
        <div>
          <label for="email" class="mb-1 block text-sm font-medium text-gray-700">Email address</label>
          <input id="email" type="email" placeholder="you@example.com"
            class="w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-2 text-sm placeholder-gray-400 focus:border-orange-500 focus:ring-2 focus:ring-orange-200" />
        </div>

        
        <div>
          <label for="password" class="mb-1 block text-sm font-medium text-gray-700">Password</label>
          <input id="password" type="password" placeholder="Enter your password"
            class="w-full rounded-md border border-gray-300 bg-gray-50 px-3 py-2 text-sm placeholder-gray-400 focus:border-orange-500 focus:ring-2 focus:ring-orange-200" />
        </div>

        
        <div class="flex items-center justify-between text-sm text-gray-600">
          <div class="inline-flex items-center gap-2">
            <input type="checkbox" class="h-4 w-4 rounded border-gray-300 text-orange-500 focus:ring-orange-500" />
            <span>Remember me</span>
          </div>
          <span>Forgot password?</span> <!-- static -->
        </div>

        
        <div class="mt-2 w-full rounded-md bg-gray-900 px-4 py-2.5 text-sm font-semibold text-white text-center">
          Sign In
        </div>

      </form>

      
      <p class="mt-6 text-center text-sm text-gray-600">
        Don't have an account?
        <a href="./signup.html" class="text-orange-500 hover:text-orange-600">Sign up for free</a>
      </p>

      <div class="mt-6 text-center">
        <a href="./home.html" class="text-sm text-gray-500 hover:text-gray-700">‚Üê Back to Home</a>
      </div>

    </div>
  </main>

</body>

</html>
